<!DOCTYPE html>
<html ng-app="share">
  <head>
    <title ng-bind-template="{{ appName }}">Medprove Docs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <link rel="shortcut icon" type="image/ico" href="img/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
    <!-- ref:css style/style.min.css?@build.date@ -->
    <link rel="stylesheet" href="style/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="style/fontawesome.css" type="text/css" />
    <link rel="stylesheet/less" href="style/main.less" type="text/css" />
    <!-- endref -->
    <link rel="stylesheet" href="../api/theme/stylesheet" type="text/css" />
    <!-- ref:remove -->
    <script>
      less = {
        env: 'development', // or "production"
        async: false,       // load imports async
        fileAsync: false,   // load imports async when in a page under a file protocol
        poll: 1000,         // when in watch mode, time in ms between polls
        dumpLineNumbers: 'all' // or "mediaQuery" or "comments"
      };
    </script>
    <!-- endref -->
    <!-- ref:js share.min.js?@build.date@ -->
    <script src="lib/jquery.js" type="text/javascript"></script>
    <script src="lib/less.js" type="text/javascript"></script>
    <script src="lib/underscore.js" type="text/javascript"></script>
    <script src="lib/angular.js" type="text/javascript"></script>
    <script src="lib/angular.translate.js" type="text/javascript"></script>
    <script src="lib/angular.sanitize.js" type="text/javascript"></script>
    <script src="lib/angular.touch.js" type="text/javascript"></script>
    <script src="lib/angular.tmhDynamicLocale.js" type="text/javascript"></script>
    <script src="lib/angular.ui-router.js" type="text/javascript"></script>
    <script src="lib/angular.ui-bootstrap.js" type="text/javascript"></script>
    <script src="lib/angular.restangular.js" type="text/javascript"></script>
    <script src="app/share/app.js" type="text/javascript"></script>
    <script src="app/share/controller/Main.js" type="text/javascript"></script>
    <script src="app/share/controller/Share.js" type="text/javascript"></script>
    <script src="app/share/controller/ShareModalPdf.js" type="text/javascript"></script>
    <script src="app/share/controller/FileView.js" type="text/javascript"></script>
    <script src="app/share/controller/FileModalView.js" type="text/javascript"></script>
    <script src="app/share/controller/Footer.js" type="text/javascript"></script>
    <script src="app/share/filter/Newline.js" type="text/javascript"></script>
    <script src="app/share/filter/Filesize.js" type="text/javascript"></script>
    <!-- endref -->
  </head>
  <body translate-cloak ng-cloak>
    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="row">
          <div class="navbar-header">
            <a class="navbar-brand" href="#" title="{{appName}}">
              <img src="./img/logo_dark.svg" alt="{{appName}}" height="26">
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="custom-row ">
        <div ui-view="page"></div>
      </div>
    </div>

    <div class="clearfix" ng-controller="Footer">
      <div class="footer text-center text-muted">
	      <div class="container">
          <div translate="document.default.footer_medprove_docs"></div>
	      </div>
      </div>
    </div>
  </body>
</html>
